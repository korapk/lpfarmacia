<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <title>Formação de Líderes e Gerentes de Farmácia - Curso Presencial</title>
    <meta name="description" content="Curso presencial para formação de líderes e gerentes de farmácia. Aprenda técnicas de liderança, gestão e aumente o faturamento da sua farmácia. 16 e 17 de outubro em Barreiras-BA.">
    <style>
      .font-display {
        font-family: 'Playfair Display', serif;
      }
      
      .font-body {
        font-family: 'Lato', sans-serif;
      }
      
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: 'Lato', sans-serif;
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      ::-webkit-scrollbar-thumb {
        background: #CBA135;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #A77F22;
      }

      /* Fade in animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in {
        animation: fadeIn 0.8s ease-out;
      }

      /* Glow effect */
      .glow {
        box-shadow: 0 0 20px rgba(203, 161, 53, 0.3);
      }

      .glow:hover {
        box-shadow: 0 0 30px rgba(203, 161, 53, 0.5);
      }

      /* Premium gold shine effect */
      @keyframes goldShine {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }

      .gold-shine {
        background: linear-gradient(90deg, transparent, rgba(203, 161, 53, 0.4), transparent);
        background-size: 200% 100%;
        animation: goldShine 3s infinite;
      }

      /* Floating particles */
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        33% { transform: translateY(-10px) rotate(120deg); }
        66% { transform: translateY(5px) rotate(240deg); }
      }

      .floating-particle {
        animation: float 6s ease-in-out infinite;
      }

      /* Premium button hover effects */
      .premium-button {
        position: relative;
        overflow: hidden;
        transition: all 0.4s ease;
      }

      .premium-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.6s ease;
      }

      .premium-button:hover::before {
        left: 100%;
      }

      /* Luxury texture background */
      .luxury-texture {
        background-image: 
          radial-gradient(circle at 25% 25%, rgba(203, 161, 53, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 75% 75%, rgba(203, 161, 53, 0.05) 0%, transparent 50%);
      }

      /* Premium divider */
      .premium-divider {
        height: 1px;
        background: linear-gradient(90deg, transparent, #CBA135, transparent);
        margin: 4rem 0;
      }

      /* Gold border gradient */
      .gold-border {
        border: 2px solid;
        border-image: linear-gradient(45deg, #CBA135, #E5C558, #CBA135) 1;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
